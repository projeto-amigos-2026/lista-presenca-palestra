<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presença - Amigos da Vida</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #0056b3; --bg: #e3f2fd; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
        
        /* LOGO */
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-img { height: 70px; width: auto; }

        /* INFORMAÇÕES */
        .info-container { text-align: left; margin-bottom: 20px; }
        .label { font-weight: bold; color: #666; font-size: 0.8rem; text-transform: uppercase; display: block; margin-top: 10px; }
        .value { color: var(--primary); font-weight: bold; display: block; margin-bottom: 5px; font-size: 1.1rem; }

        /* TEMA JUSTIFICADO E FLEXÍVEL */
        .tema-box { 
            background: #f0f7ff; 
            padding: 15px; 
            border-radius: 10px; 
            border-left: 5px solid var(--primary); 
            color: var(--primary);
            font-weight: bold;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: block;
            text-align: justify; /* Alinhamento solicitado */
        }

        /* FORMULÁRIO */
        input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        /* TICKET DE SUCESSO */
        #ticket { display: none; text-align: center; }
        .recibo { border: 2px dashed #ccc; padding: 15px; text-align: left; margin: 15px 0; background: #fdfdfd; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo-img">
    </div>

    <div id="registro-form">
        <h2 style="text-align:center; margin-top:0;">Registro de Presença</h2>
        <div class="info-container">
            <span class="label">Data de Hoje:</span>
            <span id="display-data" class="value">--/--/----</span>
            
            <span class="label">Palestrante:</span>
            <span id="display-palestrante" class="value">Carregando...</span>

            <span class="label">Tema da Palestra:</span>
            <div id="display-tema" class="tema-box">Buscando tema completo...</div>
        </div>
        
        <input type="text" id="user-name" placeholder="Digite seu nome completo">
        <button id="btn-confirmar" onclick="enviar()">CONFIRMAR PRESENÇA</button>
    </div>

    <div id="ticket">
        <h3 style="color: green;">✔ Presença Confirmada!</h3>
        <div class="recibo">
            <p><strong>NOME:</strong> <span id="res-nome"></span></p>
            <p><strong>PALESTRA:</strong> <span id="res-tema"></span></p>
            <p><strong>DATA:</strong> <span id="res-data"></span></p>
        </div>
        <button onclick="gerarPDF()" style="background: #28a745; margin-bottom:10px;">BAIXAR COMPROVANTE (PDF)</button>
        <button onclick="location.reload()" style="background: #6c757d;">VOLTAR</button>
    </div>
</div>

<script>
    // LINKS OBRIGATÓRIOS
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzBjdFiyqmnF0xn3pXTwis1Dfg2NfLnkhFTlZrf5wfWisNAaNuzug5yaOIMQBRCNlAJ/exec"; 
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTFnZUgPMaLGY9YgQZA1SmoNnw0mPFcbGsez-bAaGta8PV20UXa3ibW_xzbD--hbR3ouQFIubuL5lsX/pub?gid=0&single=true&output=csv";

    let dadosGlobais = null;

    async function carregarDados() {
        const hoje = new Date().toLocaleDateString('pt-BR');
        document.getElementById('display-data').innerText = hoje;

        // PapaParse: Lê o CSV tratando vírgulas dentro do texto
        Papa.parse(URL_CSV, {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                const linhas = results.data;
                for (let i = 1; i < linhas.length; i++) {
                    if (linhas[i][0].trim() === hoje) {
                        document.getElementById('display-tema').innerText = linhas[i][1];
                        document.getElementById('display-palestrante').innerText = linhas[i][2] || "Não informado";
                        return;
                    }
                }
                document.getElementById('display-tema').innerText = "Nenhuma palestra agendada para hoje.";
            }
        });
    }

    async function enviar() {
        const nome = document.getElementById('user-name').value;
        if(!nome) return alert("Por favor, digite seu nome!");
        
        const btn = document.getElementById('btn-confirmar');
        btn.innerText = "Processando..."; btn.disabled = true;

        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ nome: nome }) });
            const json = await res.json();
            if (json.result === "sucesso") {
                dadosGlobais = json.data;
                document.getElementById('registro-form').style.display = 'none';
                document.getElementById('ticket').style.display = 'block';
                document.getElementById('res-nome').innerText = json.data.nome;
                document.getElementById('res-tema').innerText = json.data.tema;
                document.getElementById('res-data').innerText = json.data.data;
            } else {
                alert(json.data); 
                btn.innerText = "CONFIRMAR PRESENÇA"; btn.disabled = false;
            }
        } catch (e) {
            alert("Erro: Verifique o horário das 19h às 22h ou sua conexão."); 
            btn.disabled = false; btn.innerText = "CONFIRMAR PRESENÇA";
        }
    }

    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(18);
        doc.setTextColor(0, 86, 179);
        doc.text("Comprovante de Presença", 105, 30, { align: "center" });
        
        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        doc.text(`Participante: ${dadosGlobais.nome}`, 20, 50);
        
        const temaSplit = doc.splitTextToSize(`Palestra: ${dadosGlobais.tema}`, 170);
        doc.text(temaSplit, 20, 60);
        
        doc.text(`Data: ${dadosGlobais.data}`, 20, 90);
        doc.text("Amigos da Vida", 105, 120, { align: "center" });
        
        doc.save(`Recibo_Presenca_${dadosGlobais.nome}.pdf`);
    }

    carregarDados();
</script>
</body>
</html>
